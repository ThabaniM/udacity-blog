{% block content %}
    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit" name="update_post" value="update">
    </form>
    <div>
        <a href="/blog/{{post.key().id()}}"><button>cancel</button></a>
    </div>
{% endblock %}
