{% block content %}
<h2>Comments</h2>

<form method="post">
<label>
    <div>{{user.name}}</div>
    <textarea name="comment">{{comment}}</textarea>
</label>

<div class="error">{{error}}</div>
<input type="submit" name="update_comment" value="update">
</form>
<div>
    <a href="/blog/{{post.key().id()}}"><button>cancel</button></a>
</div>
{% endblock %}
